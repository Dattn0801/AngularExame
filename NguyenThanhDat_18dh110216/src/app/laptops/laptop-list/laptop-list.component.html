<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success" (click)="onNewLaptop()">
      Create New Car
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-sm-12">
    <div class="list-group">
      <app-laptop-item
        *ngFor="let laptop of laptops; let i = index"
        [laptop]="laptop"
        [index]="i"
      >
      </app-laptop-item>
    </div>
  </div>
</div>
